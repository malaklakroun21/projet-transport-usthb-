{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/sidebar.css' %}" />
    <title>Dashboard</title>
  </head>
  <body>
    <nav id="sidenav">
      <ul>
        <!-- Hamburger toggle inside sidebar -->
        <li
          href="javascript:void(0)"
          class="toggle-btn"
          onclick="toggleSidenav()"
          id="sp"
        >
          <i class="fa fa-bars"></i>
        </li>
        <li>
          <a href="#"
            ><i class="fa fa-tachometer-alt"></i><span>Dashboard</span></a
          >
        </li>
        <li>
          <a href="#"><i class="fa fa-users"></i><span>Clients</span></a>
        </li>
        <li>
          <a href="#"><i class="fa fa-id-badge"></i><span>Chauffeurs</span></a>
        </li>
        <li>
          <a href="#"><i class="fa fa-car-side"></i><span>Vehicules</span></a>
        </li>
        <li>
          <a href="#"
            ><i class="fa fa-map-marker-alt"></i><span>Destination</span></a
          >
        </li>
        <li>
          <a href="#"
            ><i class="fa fa-shipping-fast"></i
            ><span>Type de livraison</span></a
          >
        </li>
        <li>
          <a href="#"
            ><i class="fa fa-money-bill-wave"></i><span>Tarification</span></a
          >
        </li>
      </ul>
      <div id="overlay" onclick="toggleSidenav()"></div>
    </nav>

    <main>
      <header>
        <div>
          <li>
            <a href="#"><img src="{% static 'images/close.png' %}" /></a>
          </li>
        </div>

        <div class="header-right">
          <i class="fa fa-bell"></i>
          <i class="fa fa-user-circle"></i>
        </div>
      </header>
    </main>

    <script>
      function toggleSidenav() {
        const sidenav = document.querySelector("#sidenav");
        const main = document.querySelector("main");
        sidenav.classList.toggle("min");

        // Adjust main content margin
        if (sidenav.classList.contains("min")) {
          main.style.marginLeft = "60px";
        } else {
          main.style.marginLeft = "250px";
        }
      }

      // Set initial margin
      window.addEventListener("load", () => {
        const sidenav = document.querySelector("#sidenav");
        const main = document.querySelector("main");
        main.style.marginLeft = sidenav.classList.contains("min")
          ? "60px"
          : "250px";
      });
    </script>
  </body>
</html>
